name: Apis con CI/CD

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven  
        
    - name: Check Maven Version
      run: mvn -version 
      
    - name: Instalar dependencias y compilar
      run: mvn clean install -DskipTests

    - name: ðŸ”¥Ejecutar pruebas con Gatling
      run:   mvn gatling:test "-Dgatling.simulationClass=apiFakestore.GetSimulation" 
      continue-on-error: true

    - name: ðŸ“‚ Guardar reportes de Gatling
      uses: actions/upload-artifact@v4
      with:
        name: reportes-gatling
        path: target/gatling/


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    
